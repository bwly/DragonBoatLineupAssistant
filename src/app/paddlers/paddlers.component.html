<!-- Need to make a list of paddlers and follow angular tutorial -->
<h2>My Paddlers</h2>
<ul class="paddlers">
  <li *ngFor="let paddler of paddlers" (click)="onSelect(paddler)">
    <span class="badge">{{paddler.name}}</span>
  </li>
</ul>

<app-paddler-detail [paddler]="selectedPaddler"></app-paddler-detail>
