<table class="table table-hover">
  <thead>
    <h4>My Paddlers</h4>
  </thead>

  <tbody>
    <ol class="paddlers">
      <tr *ngFor="let paddler of paddlers">
        <td>
          <li>
            {{paddler.firstName}} {{paddler.lastName}}
          </li>
        </td>

        <td>
          <a [routerLink]="['/paddlerDetail', paddler.id]" class="btn btn-primary">View Details</a>
        </td>
      </tr>
    </ol>
  </tbody>
</table>
